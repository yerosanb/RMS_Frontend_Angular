<div class="field-row">
  <div class="col-12">
    <div class="page-title-box">
      <app-navigator-upper></app-navigator-upper>
      <h4 class="page-title">Edit Currency</h4>
      <div class="card">
        <div class="card-body">
          <!-- <h4 class="header-title">Currency</h4> -->
          <div class="continer mb-4">
            <div class="row mt-4">
              <form
                (ngSubmit)="submitCurrency()"
                [formGroup]="submitCurrencyForm"
               >
                <div class="row">
                  <div class="col-sm">
                    <div class="continer mb-2 col-sm-12">
                      
                      <div class="form-group">
                        <label for="floatingInput">Name</label>
                        <input
                          type="text"
                          class="form-control"
                          id="exampleInputEmail1"
                          aria-describedby="emailHelp"
                          name="name"
                          placeholder="Enter name"
                          autocomplete="off"
                          formControlName="name"
                          [(ngModel)]="currency.name"
 
                        />
                      </div>
 
                      <div
                        class="valid-feedback"
                        
                        *ngIf=" submitCurrencyForm.controls['name'].touched && submitCurrencyForm.controls['name'].valid"
                        
                      >
                        Looks good!
                      </div>
                      <div
                        class="invalid-feedback"
                        *ngIf="  submitted && submitCurrencyForm.controls['name'].errors?.['required']"
                      >
                        Please enter name.
                      </div>
                      <div
                        class="invalid-feedback"
                        *ngIf="  submitCurrencyForm.controls['name'].touched && submitCurrencyForm.controls['name'].errors?.['minlength']"
                      >
                        At least 2 Characters.
                      </div>
                      <div
                        class="invalid-feedback"
                        *ngIf="  submitCurrencyForm.controls['name'].touched && submitCurrencyForm.controls['name'].errors?.['maxlength']"
                      >
                        At most 200 Characters.
                      </div>
                    </div>
                  </div>
                  <div class="col-sm">
                    <div class="continer mb-2">
                      <div class="form-group">
                        <label for="exampleInputPassword1">code</label>
                        <input
                          type="text"
                          class="form-control"
                          id="exampleInputPassword1"
                          name="code"
                          placeholder="Enter code"
                          autocomplete="off"
                          [(ngModel)]="currency.code"

                          formControlName="code"
 
 
                        />
                      </div>
                      <div
                        class="valid-feedback"
                        *ngIf=" submitCurrencyForm.controls['code'].touched && submitCurrencyForm.controls['code'].valid"

                        
                      >
                        Looks good!
                      </div>
                      <div
                        class="invalid-feedback"
                        *ngIf="  submitted && submitCurrencyForm.controls['code'].errors?.['required']"
                      >
                        Please enter code.
                      </div>
                      
                      <div
                        class="invalid-feedback"
                        *ngIf="  submitCurrencyForm.controls['code'].touched && submitCurrencyForm.controls['code'].errors?.['minlength']"
                      >
                        At least 2 Characters.
                      </div>
                      <div
                        class="invalid-feedback"
                        *ngIf="  submitCurrencyForm.controls['code'].touched && submitCurrencyForm.controls['code'].errors?.['maxlength']"
                      >
                        At most 200 Characters.
                      </div>
                    </div>
                  </div>

                  <div class="w-100"> </div>

                   
                
                </div>

                  
                <div class="continer mb-4">
                  <div class="form-group mt-10">
                    <quill-editor
                      [placeholder]="''"
                      formControlName="description"
                      [(ngModel)]="currency.description"
                      style="width:100%"
                     ></quill-editor>
                  </div>
                  
                  <div
                    class="invalid-feedback"
                    *ngIf=" submitted && submitCurrencyForm.controls['description'].errors?.['required']"
                    >
                    Please enter description.
                  </div>
      
                </div>
            
 
                <div class="col-md-12 text-center">
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <swal
    #SuccessSwalRegisterUser
    title="Success"
    text="User registered successfully!"
    icon="success"
    [showCancelButton]="false"
    [showConfirmButton]="false"
    [timer]="2500"
    [focusCancel]="true"
  ></swal>

  <swal
  #SwalSessionExpired
  title="Warning"
  text="Your session has expired! please login to continue."
  icon="warning"
  [showCancelButton]="false"
  [showConfirmButton]="false"
  [timer]="3500"
  [focusCancel]="true"
>
</swal>
