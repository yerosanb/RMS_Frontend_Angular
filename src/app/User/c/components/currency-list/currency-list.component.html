<div class="row">
  <div class="col-12">
    <div class="page-title-box">
      <app-navigator-upper></app-navigator-upper>
      <h4 class="page-title">View currency</h4>
      <div class="card">
        <div class="card-body">
           <div class="continer mb-4">
            <div class="row">
              <button
                class="btn btn-primary allign-right"
                style="width: fit-content; margin-left:40px"
                (click)="goToPage('user/view-currency/create-currency')"
              >
                Add currency
              </button>
            </div>
          </div>
          <div class="container">
            <div class="row">
              
              <table
                datatable
                [dtOptions]="dtOptions"
                id="cur_list"
                class="
                  table table-bordered
                  activate-select
                  dt-responsive
                  nowrap
                  w-100
                "
              ></table>
            </div>
            <div class="row"></div>

            <div class="row justify-content-center"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<swal

#SwalSessionExpired
title="Warning"
text="Your session has expired! please login to continue."
icon="warning"
[showCancelButton]="false"
[showConfirmButton]="false"
[timer]="3500"
[focusCancel]="true"
>
</swal>
