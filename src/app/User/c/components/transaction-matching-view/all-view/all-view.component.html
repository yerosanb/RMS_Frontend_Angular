
<div class="row">
  <div class="col-12">
    <div class="page-title-box">
      <div class="mb-4">
        <div class="row">
          <tabset #accountTabset>
            <tab heading="Matched" [active]="true">
              <app-view-all-matched *ngIf="accountTabset.tabs[0]?.active"></app-view-all-matched>
            </tab>
            <tab heading="unmatched">
              <app-view-all-unmatched *ngIf="accountTabset.tabs[1]?.active"></app-view-all-unmatched>
            </tab>
            <tab heading="partially matched ">
              <app-view-all-partially-matched *ngIf="accountTabset.tabs[2]?.active"></app-view-all-partially-matched>
            </tab>

          </tabset>
        </div>
      </div>
    </div>
  </div>
</div>
