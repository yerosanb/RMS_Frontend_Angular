<div class="row">
    <div class="col-12">
      <div class="page-title-box">
        <app-navigator-upper></app-navigator-upper>
        <h4 class="page-title">Account Requests</h4>
        <div class="card">
          <div class="card-body">
            <h4 class="header-title">Approved account Requests</h4>
            <div class="container my-4">
              <div class="row">
                <table
                datatable
                [dtOptions]="dtOptions"
                id="CurrencyRequest_table"
                class="table table-bordered dt-responsive nowrap w-100">
              </table>
             
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <swal
    #SwalSessionExpired
    title="Warning"
    text="Your session has expired! please login to continue."
    icon="warning"
    [showCancelButton]="false"
    [showConfirmButton]="false"
    [timer]="3500"
    [focusCancel]="true"
  >
  </swal>
