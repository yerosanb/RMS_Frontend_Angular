<div class="row">
    <div class="col-12">
      <div class="page-title-box">
        <div class="mb-4">
          <div class="row">
            <tabset #accountTabset>
              <tab heading="Matched" [active]="true">
                <app-view-furniture-matched *ngIf="accountTabset.tabs[0]?.active"></app-view-furniture-matched>
              </tab>
              <tab heading="unmatched">
                <app-view-furniture-unmatched *ngIf="accountTabset.tabs[1]?.active"></app-view-furniture-unmatched>
              </tab>
            </tabset>
          </div>
        </div>
      </div>
    </div>
  </div>
