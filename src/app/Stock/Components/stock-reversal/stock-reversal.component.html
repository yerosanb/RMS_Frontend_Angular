<div class="card">
    <div class="card-body">
        <div class="row">
            <div class="col-lg-4" style="margin-top: 4px;">
                <div class="form-floating">
                    <input type="text" placeholder="Datepicker" class="form-control text-primary"
                        autocomplete="off" id="floatingInput" bsDatepicker [bsValue]="initialDateValue"
                        [bsConfig]="{ adaptivePosition: true }" (bsValueChange)="onReconDateChange($event)">
                    <label for="floatingInput" style="color: black;">Matched Date</label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <table datatable [dtOptions]="dtOptions_core_stock" id="stock_core_matched"
                    class="table table-bordered dt-responsive nowrap w-100">
                    <tfoot class="foot-datatables-container">
                        <tr style="border-top: none !important">
                            <th class="foot-datatables">
                                <div class="form-floating">
                                    <input type="text" id="floatingInput" [ngModel]="core_input_0"
                                        id="{{ core_first_column_id }}" name="search-id"
                                        class="form-control {{ core_first_column_id }} _id" />
                                    <label for="floatingInput">Id</label>
                                </div>
                            </th>
                            <th class="foot-datatables">
                                <div class="form-floating">
                                    <input type="text" id="floatingInput" id="{{ core_second_column_id }}"
                                        name="search-first-name" [ngModel]="core_input_1"
                                        class="form-control {{ core_second_column_id }} _firstname" />

                                    <label for="floatingInput">Account </label>
                                </div>
                            </th>
                            <th class="foot-datatables">
                                <div class="form-floating">
                                    <input type="text" id="floatingInput" id="{{ core_third_column_id }}"
                                        name="search-last-name" [ngModel]="core_input_2"
                                        class="form-control {{ core_third_column_id }} _middlename" />

                                    <label for="floatingInput">Transaction Reference</label>
                                </div>
                            </th>
                            <th class="foot-datatables">
                                <div class="form-floating">
                                    <input type="text" id="floatingInput" id="{{ core_fourth_column_id }}"
                                        name="search-last-name" [ngModel]="core_input_3"
                                        class="form-control {{ core_fourth_column_id }} _lastname" />

                                    <label for="floatingInput">Posting Date</label>
                                </div>
                            </th>
                            <th class="foot-datatables">
                                <div class="form-floating">
                                    <input type="text" id="floatingInput" id="{{ core_fifth_column_id }}"
                                        name="search-last-name" [ngModel]="core_input_4"
                                        class="form-control {{ core_fifth_column_id }} _gender" />

                                    <label for="floatingInput">Value Date</label>
                                </div>
                            </th>
                            <th class="foot-datatables">
                                <div class="form-floating">
                                    <input type="text" id="floatingInput" id="{{ core_sixth_column_id }}"
                                        name="search-last-name" [ngModel]="core_input_5"
                                        class="form-control {{ core_sixth_column_id }} _role" />

                                    <label for="floatingInput">Amount</label>
                                </div>
                            </th>
                            <th class="foot-datatables">
                                <div class="form-floating">
                                    <input type="text" id="floatingInput" id="{{ core_seventh_column_id }}"
                                        name="search-last-name" [ngModel]="core_input_6"
                                        class="form-control {{ core_seventh_column_id }} _email" />

                                    <label for="floatingInput">Balance</label>
                                </div>
                            </th>
                            <th class="foot-datatables">
                                <div class="form-floating">
                                    <input type="text" id="floatingInput" id="{{ core_eighth_column_id }}"
                                        name="search-last-name" [ngModel]="core_input_7" class="form-control {{ core_eighth_column_id
                                        }} _phonenumber" />

                                    <label for="floatingInput">Source Branch</label>
                                </div>
                            </th>
                            <th class="foot-datatables">
                                <div class="form-floating">
                                    <input type="text" id="floatingInput" id="{{ core_ninth_column_id }}"
                                        name="search-last-name" [ngModel]="core_input_8"
                                        class="form-control {{ core_ninth_column_id }} _reg_date" />

                                    <label for="floatingInput">Branch Name</label>
                                </div>
                            </th>
                            <th class="foot-datatables">
                                <div class="form-floating">
                                    <input type="text" id="floatingInput" id="{{ core_tenth_column_id }}"
                                        name="search-last-name" [ngModel]="core_input_9"
                                        class="form-control {{ core_tenth_column_id }} _reg_date" />

                                    <label for="floatingInput">Description</label>
                                </div>
                            </th>
                            <th class="foot-datatables">
                                <div class="form-floating">
                                    <input type="text" id="floatingInput" id="{{ core_eleventh_column_id }}"
                                        name="search-last-name" [ngModel]="core_input_10"
                                        class="form-control {{ core_eleventh_column_id }} _reg_date" />

                                    <label for="floatingInput">DR_CR</label>
                                </div>
                            </th>
                            <!-- <th class="foot-datatables">
                                <div class="form-floating">
                                    <input type="text" id="floatingInput" id="{{ core_twelveth_column_id }}"
                                        name="search-last-name" [ngModel]="core_input_11"
                                        class="form-control {{ core_twelveth_column_id }} _reg_date" />

                                    <label for="floatingInput">Status</label>
                                </div>
                            </th> -->

                            <th class="foot-datatables">
                                <div class="form-floating">
                                    <input type="text" id="floatingInput"
                                        id="{{ core_thirteenth_column_id }}" name="search-last-name"
                                        [ngModel]="core_input_12"
                                        class="form-control {{ core_thirteenth_column_id }} _reg_date" />

                                    <label for="floatingInput">Match Id</label>
                                </div>
                            </th>
                            <th class="foot-datatables">
                                <div class="form-floating">
                                    <input type="text" id="floatingInput"
                                        id="{{ core_fourteenth_column_id }}" name="search-last-name"
                                        [ngModel]="core_input_13"
                                        class="form-control {{ core_fourteenth_column_id }} _reg_date" />

                                    <label for="floatingInput">Match Date</label>
                                </div>
                            </th>
                            <th class="foot-datatables">
                                <div class="form-floating">
                                    <input type="text" id="floatingInput"
                                        id="{{ core_fifteenth_column_id }}" name="search-last-name"
                                        [ngModel]="core_input_14"
                                        class="form-control {{ core_fifteenth_column_id }} _reg_date" />

                                    <label for="floatingInput">Matched By</label>
                                </div>
                            </th>
                        </tr>
                    </tfoot>
                </table>

                <button id="reset_button" class="btn btn-primary"
                    (click)="clearAllSearches()">Reset</button>
                <button id="match_button" class="btn btn-danger"
                    (click)="UnmatchTransactions()">Unmatch</button>

            </div>
        </div>
    </div>
</div>
